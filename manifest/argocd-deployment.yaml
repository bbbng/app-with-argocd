  selector:
    matchLabels:
      app.kubernetes.io/name: argocd-web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: argocd-web
    spec:
      containers:
      - name: app-with-actions
        image: hgreen726/app-with-actions:9de6d18e7aa6ca014e9a5621306190ae839e4ae4